<html>
    <head>
        <title>Document</title>
    </head>
    <body>
        <h2>Welcome! Book a cozy room for yourself!</h2>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="customer">Customer:</label>
            <input type="email" name="email" value="a@gmail.com"></br>

            <label for="hotel">Hotel:</label>
            <input type="text" name="hotelId"></br>

            <label for="room_No">Room Category:</label>
            <input type="text" name="room_No" id="room category" required>
           
            <label for="Price">Price Per Room:</label>
            <input type="text" name="price"></br>

            <label for="no_of_room">No of rooms:</label>
            <input type="text" name="no_of_room" id="no_of_room" required ></br>
            
            <label for="no_of_people">No of People:</label>
            <input type="number" name="no_of_people"></br>
            
            <label for="check_in">Check in:</label>
            <input type="date" name="check_in" id="check_in" required onchange="checkdate()"></br>
           
            <label for="check_out">Check out:</label>
            <input type="date" name="check_out" id="check_out" required onchange="checkdate()"></br>
            
            
            <label for="total_price">Total Price:</label>
            <input type="text" name="total_price_display" disabled >
            <input type="hidden" name="total_price" id="total_price">
        
      
            <button type="submit"> Create Booking</button>
         
        </form>
        <script>
            function checkdate()
            {
                const checkInDate= new Date(document.getElementById("check_in").value);
                const checkOutDate = new Date(document.getElementById("check_out").value);
                const timeDifference = checkOutDate-checkInDate;
                const daysDifference = timeDifference / (1000 * 3600 * 24);
                if (daysDifference < 0 )
                {
                    alert("to date greater from date")
                }
            }
        </script>
    </body>
</html>
